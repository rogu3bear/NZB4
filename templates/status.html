<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Status - Universal Media Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Universal Media Converter</h1>
            <p>System Status</p>
            <nav>
                <a href="{{ url_for('index') }}" class="btn">Back to Home</a>
            </nav>
        </header>

        <main>
            <section class="card status-card">
                <h2>System Health</h2>
                <div id="system-status">
                    <div class="status-loader">
                        <div class="spinner"></div>
                        <p>Loading system status...</p>
                    </div>
                </div>
            </section>

            <section class="card status-card">
                <h2>Disk Usage</h2>
                <div id="disk-status">
                    <div class="status-loader">
                        <div class="spinner"></div>
                        <p>Loading disk status...</p>
                    </div>
                </div>
            </section>

            <section class="card status-card">
                <h2>Job Statistics</h2>
                <div id="job-stats">
                    <div class="status-loader">
                        <div class="spinner"></div>
                        <p>Loading job statistics...</p>
                    </div>
                </div>
            </section>

            <section class="card status-card">
                <h2>Active Jobs</h2>
                <div id="job-list">
                    <div class="status-loader">
                        <div class="spinner"></div>
                        <p>Loading active jobs...</p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Universal Media Converter | <a href="https://github.com/yourusername/media-converter" target="_blank" rel="noopener">GitHub</a></p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/status.js') }}"></script>
</body>
</html>
